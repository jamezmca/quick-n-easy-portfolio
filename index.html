<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/acc991e603.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>James' Portfolio</title>
</head>

<body>
    <div id="progress-bar"></div>
    <div id="scroll-path"></div>
    <header class="header">
        <h1 class="font-effect-fire-animation">James McArthur</h1>

        <!-- <span class="loader" /> -->
    </header>
    <!-- going to have tabs for projects using glass template, about me, business card downloadable- make downloadable -->
    <main class="container">
        <ul>
            <li><a href="#">
                    <i class="fas fa-igloo"></i>
                </a>
            </li>
            <li><a href="#">
                    <i class="fas fa-child"></i>
                </a>
            </li>
            <li><a href="#">
                    <i class="far fa-address-card"></i>
                </a>
            </li>
            <div id="marker"></div>
        </ul>
    </main>

    <!-- going to have cool buttons with highlighted socials inside -->
    <footer class="footer">
        <a href="#">
            <span>
                <i class="fab fa-linkedin-in"></i>
            </span>
        </a>
        <a href="#">
            <span>
                <i class="fab fa-instagram"></i>
            </span>
        </a>
        <a href="#">
            <span>
                <i class="fab fa-codepen"></i>
            </span>
        </a>

    </footer>
</body>
<script type="text/javascript">
    //for the scroll bar
    let progress = document.getElementById('progress-bar')
    let totalHeight = document.body.scrollHeight - window.innerHeight
    window.onscroll = function () {
        let progressHeight = (window.pageYOffset / totalHeight) * 100;
        progress.style.height = progressHeight + "%"
    }

    //for the tab markers
    let marker = document.querySelector('#marker')
    let list = document.querySelectorAll('ul li')

    function moveIndicator(e) {
        marker.style.left = e.offsetLeft + 'px'
        marker.style.width = e.offsetWidth+'px'
    }

    list.forEach(link => {
        link.addEventListener('mousemove', (e) => {
            moveIndicator(e.target)
        })
    })

    //add active class in hovered list item
    function activeLink() {
        list.forEach((item) => {
            item.classList.remove('active')
            this.classList.add('active')
        })
    }
    
    list.forEach((item) => {
        item.addEventListener('mouseover', activeLink)
    })
</script>

</html>
